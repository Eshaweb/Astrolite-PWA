<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registrationForm">
    <ion-item-divider color="light">Registration Details </ion-item-divider>
    <br>
<ion-row>
    <div class="dx-field-label">Mobile No</div>
    <div class="dx-field-value" style="width: 100%">
        <!-- <dx-number-box formControlName="mobileno"></dx-number-box> -->
        <dx-text-box
        mask="00000-00000"
        [maskRules]="phoneRules" showClearButton="true"
        maskInvalidMessage="The phone must have a correct USA phone format"
        [useMaskedValue]="true" formControlName="mobileno"> </dx-text-box>
      </div></ion-row>
<p style="color: darkorange">{{mobilenoMessage}}</p>

<ion-row>
  <div class="dx-field-label">EMail</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-text-box formControlName="email" placeholder="Enter EMail ID here..." showClearButton="true"></dx-text-box>
  </div></ion-row>
  <p style="color: darkorange">{{emailMessage}}</p>

<ion-row>
  <div class="dx-field-label">Password</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-text-box formControlName="password" placeholder="Enter Password here..." showClearButton="true"></dx-text-box>
  </div></ion-row>
  <p style="color: darkorange">{{passwordMessage}}</p>
<ion-row>
  <div class="dx-field-label">Confirm Password</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-text-box formControlName="confirm_Password" placeholder="Re-Enter Password here..." showClearButton="true"></dx-text-box>
  </div>
</ion-row>
  <p style="color: darkorange">{{confirm_PasswordMessage}}</p>
  <ion-row>
    <div class="dx-field-label">Refference Code</div>
    <div class="dx-field-value" style="width: 100%">
        <dx-text-box formControlName="refCode" placeholder="Enter Refference Code here..." showClearButton="true"></dx-text-box>
    </div>
  </ion-row>
    <p style="color: darkorange">{{refCodeMessage}}</p>
<br/><br/>
<ion-row>
 
  <dx-button class="buttonClass2" [disabled]="!registrationForm.valid" text="Save" type="default" (onClick)="onClick()" style="margin-right:44px;margin-left:55px;"></dx-button>

  <dx-button class="buttonClass1" text="Cancel" type="submit" (onClick)="deleteButtonOptions.onClick()" style="margin-left:55px;" ></dx-button>
   
</ion-row>
  </form>
  <div style="color:red;" *ngIf="registrationForm.errors?.notSame"><span>Passwords do not match</span></div>
</ion-content>
