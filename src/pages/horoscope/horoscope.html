  <form [formGroup]="horoscopeForm">
    <ion-item-divider color="light">Enter Details </ion-item-divider>
    <br>
<ion-row>
  <ion-col col-12 col-sm>
    <div class="dx-field-label">Name</div>
    <div class="dx-field-value" style="width: 100%">
        <dx-text-box id="txtName" formControlName="name" placeholder="Enter Name here..." showClearButton="true"></dx-text-box>
    </div>
</ion-col>
<ion-col col-12 col-sm>
    <div class="dx-field-label">Father Name</div>
    <div class="dx-field-value" style="width: 100%">
        <dx-text-box id="txtfname" formControlName="fathername" placeholder="Enter Father Name here..." showClearButton="true"></dx-text-box>
    </div>
</ion-col>
<ion-col col-12 col-sm>
  <div class="dx-field-label">Mother Name</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-text-box id="txtmname" formControlName="mothername" placeholder="Enter Mother Name here..." showClearButton="true"></dx-text-box>
  </div>
</ion-col>
</ion-row>
<ion-row>
  <div class="dx-field-label">Gothra</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-text-box formControlName="gothra" placeholder="Enter Gothra here..." [showClearButton]="true">
      </dx-text-box>
      <p style="color: red">{{gothraMessage}}</p>
  </div>
</ion-row>
<ion-row>
    <ion-col col-12 col-sm>
      <div class="dx-field-label">Birth Date and Time*</div>
      <div class="dx-field-value" style="width: 100%">
          <dx-date-box
              formControlName="Bdate"
              [value]="now"
              type="datetime">
          </dx-date-box>
      </div>
      <p style="color: red">{{BdateMessage}}</p>
</ion-col>
</ion-row>
<ion-row>
  <div class="dx-field-label">Birth Place</div>
        <div class="dx-field-value" style="width: 100%">
            <dx-text-box id="txtHome" formControlName="bplace" showClearButton="true" (mouseup)="OnKeyUp($event.target.value)"></dx-text-box>
            <p style="color: red">{{bplaceMessage}}</p>
          <ion-card *ngIf="timeZoneName">
            <p style="color: red">Latitude: {{latitude}}</p><p style="color: red">Longitude: {{longitude}}</p>
            <p style="color: red">TimeZoneName: {{timeZoneName}}</p><p style="color: red">TimeZoneId: {{timeZoneId}}</p>
          </ion-card>
          </div>
</ion-row>
<ion-row>
  <div class="dx-field-label">Select Language</div>
  <div class="dx-field-value" style="width: 100%">
      <dx-select-box formControlName="language" 
          [items]="lanuages"
          placeholder="Choose"
          displayExpr="Text"
              valueExpr="Id"
              [searchEnabled]="true"
          showClearButton="true"
      ></dx-select-box>
</div> 
</ion-row>
<br>
<ion-row>

<dx-button class="buttonClass2" [disabled]="!horoscopeForm.valid" text="Go" type="submit" (onClick)="onClick()" style="margin-right:44px;margin-left:55px;"></dx-button>

<dx-button class="buttonClass1" text="Cancel" type="submit" (onClick)="Click()" style="margin-left:55px;" ></dx-button>
 
</ion-row>
</form>
</ion-content>
