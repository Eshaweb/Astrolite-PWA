<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page1" style="background-color:#FCFCFC;">
  <ion-tabs #paymentTabs class="tabs-basic" [selectedIndex]="0" tabsPlacement="top">
      <ion-tab tabTitle={{AstroliteMobile}} (swipe)="swipeEvent($event)" [root]="AstroliteMobilePage" tabsHideOnSubPages="true" [rootParams]="navparams"></ion-tab>
      <ion-tab tabTitle={{Services}} [root]="ServicesPage" tabsHideOnSubPages="true" [rootParams]="navparams"></ion-tab>
      <ion-tab tabTitle={{Product}} [root]="ProductPage" tabsHideOnSubPages="true" [rootParams]="navparams"></ion-tab>
      <ion-tab tabTitle={{NithyaPanchanga}} [root]="NithyaPanchangaPage" tabsHideOnSubPages="true" [rootParams]="navparams"></ion-tab>
      <ion-tab tabTitle={{Wallet}} [root]="WalletPage" tabsHideOnSubPages="true" [rootParams]="navparams"></ion-tab>
      </ion-tabs>
</ion-content>
