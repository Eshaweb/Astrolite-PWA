<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Wallet
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page18">
  <ion-card id="wallet-card29">
    <ion-list>
      <ion-item-divider color="light" id="wallet-list-item-divider14" class="calm">
        About Astrolite Wallet
      </ion-item-divider>
        <ion-item id="wallet-list-item-container4">
        <div id="wallet-markdown8" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            A digital wallet refers to an electronic device or online service that allows an individual to make electronic transactions
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="wallet-card216">
    <ion-list>
         <ion-item color="calm" on-click="goToDepositWallet()" id="wallet-list-item38">
        <ion-icon name="card" item-left></ion-icon>
        Deposit to wallet
      </ion-item>
      <ion-item color="calm" on-click="goToDepositHistroy()" id="wallet-list-item40">
        <ion-icon name="list-box" item-left></ion-icon>
        Deposit Histroy
      </ion-item>
      <ion-item color="calm" on-click="goToWalletStatement()" id="wallet-list-item39">
        <ion-icon name="list" item-left></ion-icon>
        Wallet Statement
      </ion-item>
      <ion-item color="calm" on-click="goToLastTransaction()" id="wallet-list-item41">
        <ion-icon name="cash" item-left></ion-icon>
        Last Transaction
      </ion-item>
      <ion-item color="calm" id="wallet-list-item43">
        <ion-icon name="share-alt" item-left></ion-icon>
        Refer Friend & Earn
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
