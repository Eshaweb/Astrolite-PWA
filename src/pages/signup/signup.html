<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-card id="signup-card218">
    <ion-list>
      <form id="signup-form5">
        <ion-list id="signup-list5">
          <ion-item id="signup-input15">
            <ion-label>
              Name
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="signup-input16">
            <ion-label>
              Email
            </ion-label>
            <ion-input type="email" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="signup-input17">
            <ion-label>
              Password
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
        </ion-list>
        <button id="signup-button12" ion-button color="calm" block on-click="goToAstroliteMobile()">
          Sign up
        </button>
        <button id="signup-button30" ion-button color="positive" block>
          Login With Facebook
        </button>
        <button id="signup-button29" ion-button color="assertive" block>
          Login with Google
        </button>
      </form>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
